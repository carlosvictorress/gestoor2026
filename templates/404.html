<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Erro 404 • Página não encontrada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Respiração triste */
@keyframes breathe {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* Olhar procurando */
@keyframes look {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(0); }
}

/* Olhos abaixando (tristeza) */
@keyframes sadLook {
  to { transform: translateY(6px); }
}

/* Boca triste */
@keyframes mouthSad {
  to { transform: rotate(-180deg); }
}

/* Piscar lento */
@keyframes blink {
  0%, 92%, 100% { transform: scaleY(1); }
  96% { transform: scaleY(0.1); }
}

.face {
  animation: breathe 4s ease-in-out infinite;
}
.eyes {
  animation: look 5s ease-in-out infinite;
}
.eye {
  animation: blink 6s infinite;
  transform-origin: center;
}
.sad {
  animation: sadLook 1.5s ease forwards 3s;
}
.mouth {
  animation: mouthSad 1.5s ease forwards 3s;
}
</style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<main class="text-center px-6 max-w-xl">

  <!-- Rosto -->
  <div class="mx-auto w-44 h-44 rounded-full border border-gray-300 bg-white
              flex flex-col items-center justify-center face">

    <!-- Olhos -->
    <div class="flex gap-8 eyes">
      <div class="w-3 h-7 bg-gray-800 rounded-full eye"></div>
      <div class="w-3 h-7 bg-gray-800 rounded-full eye"></div>
    </div>

    <!-- Boca -->
    <div class="w-12 h-6 border-t-2 border-gray-700 rounded-t-full mt-6 mouth"></div>
  </div>

  <!-- Texto -->
  <section class="mt-14">
    <h1 class="text-6xl font-light tracking-tight">404</h1>

    <p class="mt-4 text-lg text-gray-700 font-light">
      A página que você procurou não existe.
    </p>

    <p class="mt-2 text-sm text-gray-500">
      Entre em contato com o suporte do sistema para obter ajuda.
    </p>

    <div class="mt-10 flex flex-wrap gap-4 justify-center">
      <a href="/"
         class="px-6 py-3 rounded-full bg-gray-900 text-white text-sm
                hover:bg-gray-700 transition">
        Página inicial
      </a>

      <button onclick="history.back()"
         class="px-6 py-3 rounded-full border border-gray-300 text-sm
                hover:bg-gray-100 transition">
        Voltar
      </button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="mt-16 text-xs text-gray-400">
    © <span id="year"></span> • Sistema Institucional
  </footer>

</main>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
