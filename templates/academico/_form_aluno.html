<div class="row">
    <div class="col-md-8 mb-3"><label class="form-label">Nome Completo*</label><input type="text" class="form-control" name="nome_completo" value="{{ aluno.nome_completo if aluno else '' }}" required></div>
    <div class="col-md-4 mb-3"><label class="form-label">Data de Nascimento*</label><input type="date" class="form-control" name="data_nascimento" value="{{ aluno.data_nascimento.strftime('%Y-%m-%d') if aluno else '' }}" required></div>
</div>
<div class="row">
    <div class="col-md-4 mb-3"><label class="form-label">CPF</label><input type="text" class="form-control" name="cpf" value="{{ aluno.cpf if aluno else '' }}"></div>
    <div class="col-md-4 mb-3"><label class="form-label">Sexo</label><select name="sexo" class="form-select"><option value="Masculino" {% if aluno and aluno.sexo == 'Masculino' %}selected{% endif %}>Masculino</option><option value="Feminino" {% if aluno and aluno.sexo == 'Feminino' %}selected{% endif %}>Feminino</option></select></div>
    <div class="col-md-4 mb-3"><label class="form-label">Cor/Raça</label><select name="cor_raca" class="form-select"><option value="Branca" {% if aluno and aluno.cor_raca == 'Branca' %}selected{% endif %}>Branca</option><option value="Preta" {% if aluno and aluno.cor_raca == 'Preta' %}selected{% endif %}>Preta</option><option value="Parda" {% if aluno and aluno.cor_raca == 'Parda' %}selected{% endif %}>Parda</option><option value="Amarela" {% if aluno and aluno.cor_raca == 'Amarela' %}selected{% endif %}>Amarela</option><option value="Indígena" {% if aluno and aluno.cor_raca == 'Indígena' %}selected{% endif %}>Indígena</option></select></div>
</div>
<hr><p class="fw-bold">Filiação</p>
<div class="row">
    <div class="col-md-6 mb-3"><label class="form-label">Nome da Mãe/Pai/Responsável 1</label><input type="text" class="form-control" name="filiacao_1" value="{{ aluno.filiacao_1 if aluno else '' }}"></div>
    <div class="col-md-6 mb-3"><label class="form-label">Nome da Mãe/Pai/Responsável 2</label><input type="text" class="form-control" name="filiacao_2" value="{{ aluno.filiacao_2 if aluno else '' }}"></div>
</div>
<hr><p class="fw-bold">Contato</p>
<div class="row">
    <div class="col-md-6 mb-3"><label class="form-label">Nome do Responsável Principal*</label><input type="text" class="form-control" name="nome_responsavel" value="{{ aluno.nome_responsavel if aluno else '' }}" required></div>
    <div class="col-md-6 mb-3"><label class="form-label">Telefone do Responsável*</label><input type="text" class="form-control" name="telefone_responsavel" value="{{ aluno.telefone_responsavel if aluno else '' }}" required></div>
</div>
<div class="mb-3"><label class="form-label">Endereço Completo</label><input type="text" class="form-control" name="endereco" value="{{ aluno.endereco if aluno else '' }}"></div>
<hr><p class="fw-bold">Necessidades Especiais</p>
<div class="form-check mb-2"><input class="form-check-input" type="checkbox" name="necessidade_especial" id="necessidade_especial" {% if aluno and aluno.necessidade_especial %}checked{% endif %}><label class="form-check-label" for="necessidade_especial">O aluno possui alguma necessidade educacional especial?</label></div>
<div class="mb-3"><label class="form-label">Se sim, descreva (Ex: Baixa visão, TDAH, Autismo)</label><textarea class="form-control" name="tipo_necessidade" rows="2">{{ aluno.tipo_necessidade if aluno else '' }}</textarea></div>
