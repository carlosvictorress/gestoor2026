{% extends 'base.html' %}

{% block title %}Cadastrar Profissional - CAEE{% endblock %}

{% block content %}
<h2><i class="bi bi-person-plus-fill"></i> Novo Profissional (CAEE)</h2>
<hr>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('caee.adicionar_profissional') }}">

            <h5 class="text-muted mb-3">Dados Pessoais e Profissionais</h5>
            <div class="row g-3 mb-3">
                <div class="col-md-8">
                    <label for="nome_completo" class="form-label">Nome Completo*</label>
                    <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                </div>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="col-md-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                <div class="col-md-4">
                    <label for="especialidade" class="form-label">Especialidade*</label>
                    <input type="text" class="form-control" id="especialidade" name="especialidade" placeholder="Ex: Psicopedagogo, Fonoaudiólogo" required>
                </div>
                <div class="col-md-4">
                    <label for="registro_conselho" class="form-label">Nº Registro (Conselho, Matrícula, etc.)</label>
                    <input type="text" class="form-control" id="registro_conselho" name="registro_conselho">
                </div>
                <div class="col-md-4">
                    <label for="status" class="form-label">Status*</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="Ativo" selected>Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>
            </div>

            <hr>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('caee.listar_profissionais') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Profissional</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
