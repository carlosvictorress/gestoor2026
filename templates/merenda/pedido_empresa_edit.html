{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h2><i class="bi bi-pencil-square"></i> Editar Solicitação #{{ pedido.id }}</h2>
        <a href="{{ url_for('merenda.dashboard') }}" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <form method="POST">
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th>Unidade</th>
                            <th style="width: 300px;">Quantidade e Especificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in produtos %}
                        {% set item = itens_atuais.get(p.id) %}
                        <tr>
                            <td class="fw-bold">{{ p.nome }}</td>
                            <td>{{ p.unidade_medida }}</td>
                            <td>
                                <input type="hidden" name="produto_id[]" value="{{ p.id }}">
                                <div class="input-group mb-1">
                                    <input type="number" step="0.01" name="quantidade[]" 
                                           class="form-control" placeholder="0.00"
                                           value="{{ item.quantidade if item else '' }}">
                                    <span class="input-group-text">{{ p.unidade_medida|lower }}</span>
                                </div>
                                <input type="text" name="especificacao[]" 
                                       class="form-control form-control-sm" 
                                       placeholder="Marca/Gramatura"
                                       value="{{ item.especificacao if item else '' }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer bg-white text-end py-3">
                <button type="submit" class="btn btn-primary px-5">
                    <i class="bi bi-save"></i> Salvar Alterações
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
